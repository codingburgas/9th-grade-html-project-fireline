    <main class="app-main">
      <section class="map-section">
        <div id="map"></div>
      </section>

      <aside class="form-section visible" id="formSection">
        <div class="form-card">
          <h2>Report Incident</h2>
          <div class="form-group">
            <label for="markerTitle">Title</label>
            <input id="markerTitle" type="text" placeholder="Enter incident title" />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" rows="4" placeholder="Describe the incident..."></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="severity">Severity</label>
              <select id="severity">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </div>
            <div class="form-group">
              <label for="people">People Affected</label>
              <input id="people" type="number" min="0" placeholder="0" />
            </div>
          </div>
          <div class="form-group">
            <label for="type">Type</label>
            <select id="type">
              <option value="fire">Fire</option>
              <option value="accident">Accident</option>
              <option value="flood">Flood</option>
            </select>
          </div>
          <button id="addBtn" class="btn-success">Submit</button>
        </div>
      </aside>
      <aside class="incidents-container">
        <h2 class="section-title">Current incidents</h2>
        <div id="incidentsList" class="incident-list"></div>
      </aside>
    </main>
